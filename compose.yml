services:
  php:
    build: .
    container_name: php_ip_cases
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./src:/var/www/html
      - ./src/configs/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
    networks:
      - network_ip_cases
    env_file:
      - .env
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  mysql:
    image: mysql:8.0
    container_name: mysql_ip_cases
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - network_ip_cases

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_ip_cases
    ports:
      - "127.0.0.1:8888:80"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PMA_THEME=bootstrap
    networks:
      - network_ip_cases

volumes:
  mysql_data:

networks:
  network_ip_cases:
    driver: bridge
